<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="viewport" content="width=device-width">
  <title>{% if page.title %}{{ page.title }} :: {% endif %}jaredlwong</title>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <link rel="stylesheet" href="/css/main.css">
  {% if page.canonical %}<link rel="canonical" href="{{ page.canonical }}">{% endif %}
{% if site.dev != '1' %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-54882359-1', 'auto');
    ga('send', 'pageview');
  </script>
{% endif %}
</head>
<body>
  <div id="header"><a href="/"><img id="sig" src="/images/jared_wong_plain_sig_300_136.png"></a></div>
  <div id="content">
    {{ content }}
    {% if page.date %}<div id="posted">Posted: {{ page.date | date: "%B %-d, %Y" }}</div>{% endif %}
  </div>
  <div id="footer">
    <a href="/">jaredlwong</a> :: <a href="/about.html">About</a> :: <a href="/blog/archives.html">Archives</a> :: <a href="/blog/">Blog</a>
  </div>
</body>
</html>
