<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <link rel="stylesheet" href="/css/main.css?">

{% if site.dev != '1' %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-54882359-1', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
</head>

<body>
    <div id="post" class="container">
        <a href="/"><img id="sig" src="/images/jared_wong_plain_sig_300_136.png"></a>

        {{ content }}

        {% if page.date %}
        <div id="posted">
            Posted: {{ page.date | date: "%A, %B %-d, %Y" }}
        </div>
        {% endif %}

        {% if page.next %}
        <div id="next-post">
            Next Post: <a href="{{ page.next.url }}">{{ page.next.title }}</a>
        </div>
        {% endif %}

        {% if page.previous %}
        <div id="previous-post">
            Previous Post: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
        </div>
        {% endif %}

    </div>

</body>
